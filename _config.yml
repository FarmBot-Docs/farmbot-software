title: FarmBot Software Documentation
url: https://software.farm.bot
description: Learn how to set up, use, and modify FarmBot software
logo: /assets/images/documentation.png
theme: jekyll-theme-cayman
remote_theme: FarmBot-Docs/farmbot-theme@main
baseurl: /
color: '#316318'
latest_version_number: 13
plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-remote-theme
include:
  - _images
  - _redirects
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor
algolia:
  application_id: Z1MM044EZ8
  index_name: software
  search_only_api_key: cad8ec927860485f3a8ac1ce2372be28
  nodes_to_index: 'p,table,h1'
  files_to_exclude:
    - index.md
    - v2/**/*
    - v3/**/*
    - v4/**/*
    - v5/**/*
    - v6/**/*
    - v7/**/*
    - v8/**/*
    - v9/**/*
    - v10/**/*
    - v11/**/*
    - v12/**/*
